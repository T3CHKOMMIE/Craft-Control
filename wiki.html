<!DOCTYPE html>
<html>
<script>

function Initilize() {
    //--------- resizes the gadget display surface
    document.body.style.width = 350;
    document.body.style.height= 135;
    document.body.style.margin= 0;   	
	
}
function redirect()
{
var baseUrl = "http://www.minecraftwiki.net/wiki/"

document.myform.action=baseUrl+document.getElementById('url').value;
}

</script>
<body onload="Initilize();" background = "images/minepedia.png">
<br><br><hr>
<div style="padding-left:10px;">
<form name="myform" method="post" onsubmit="redirect();window.open('', 'foo', 'width=800,height=600,status=yes,resizable=yes,scrollbars=yes')" target="foo"">
<input type="text" id="url" size="40">
<input type="submit" value="submit">
</form>
</div>
</body>
</html>
